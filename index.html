<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allan&family=Cambay&family=Oleo+Script&display=swap" rel="stylesheet">
	<title>AstroTask</title>
</head>
<body>
	<header>
		<h1> Astro <span>Tasks</span> </h1>
		<nav>
			<input type="checkbox" name="any" id="data-color">
			<label class="sign" for="data-color"></label>

			<ul>
				<li data-color="yellow"></li>
				<li data-color="#0800FA"></li>
				<li data-color="red"></li>
				<li data-color="black"></li>
				<li data-color="green"></li>
			</ul>
		</nav>
	</header>

	<section>
		<div class="form">
			<input class="input" type="text">
			<input type="submit" class="add" value="add">

		</div>
		<div class="tasks"></div>
	</section>
	<script src="back.js"></script>
</body>
</html>
